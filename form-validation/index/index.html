<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="../style/style.css">
    
</head>
<body>
    <form id="myForm">
        <h2 class="title"> Crie sua conta </h2>
        <div class="form-group fullname">
            <label for="fullname">Nome Completo</label>
            <input type="text" id="fullname" placeholder="Informe seu nome completo" oninput="validateName(this)"> 
        </div>
        <div class="form-group email">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Informe seu email"> 
        </div>
        <div class="form-group password">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Crie uma senha forte">
            <i id="pass-toggle-btn" class="fa-solid fa-eye"></i> 
        </div>
        <div class="form-group date">
            <label for="date">Data de Nascimento</label>
            <input type="date" id="date" placeholder="Selecione sua data de nascimento"> 
        </div>
        <div class="form-group gender">
            <label for="gender">Gênero</label>
            <select id="gender">
                <option value="" selected disabled>Selecione seu gênero</option>
                <option value="Male"> Homem</option>
                <option value="Female">Mulher</option>
                <option value="Transgender">Transexual</option>
                <option value="noBinary">Não-Binário</option>
                <option value="Other">Outro</option>
            </select>
        </div>
        <div class="form-group submit-btn">
            <input type="submit" value="Registrar">

        </div>
    </form>
    <div id="thank-you-content" style="display: none;">
        <h1 style=" color: rgb(3, 250, 3)">Seu registro foi efetuado com sucesso</h1>
    </div>


    <script src="../scripts/validation.js"></script>
</body>
</html>
